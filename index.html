const QuizApp = () => {
  const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
  const [selectedAnswers, setSelectedAnswers] = React.useState([]);
  const [showExplanation, setShowExplanation] = React.useState(false);
  const [score, setScore] = React.useState(0);
  const [shuffledQuestions, setShuffledQuestions] = React.useState([]);

  // Mezclar preguntas al montar el componente
  React.useEffect(() => {
    // Convertir correctAnswer a array si es string con comas
    const shuffled = [...questions].map((q) => ({
      ...q,
      correctAnswer: typeof q.correctAnswer === 'string' ? q.correctAnswer.split(', ').map(v => v.trim()) : q.correctAnswer
    })).sort(() => Math.random() - 0.5);
    setShuffledQuestions(shuffled);
  }, []);

  const currentQuestion = shuffledQuestions[currentQuestionIndex];

  const handleAnswerSelect = (value) => {
    setSelectedAnswers((prev) =>
      prev.includes(value)
        ? prev.filter((v) => v !== value) // Desmarcar si ya está seleccionado
        : [...prev, value] // Agregar nueva selección
    );
  };

  const handleSubmit = () => {
    // Comparar arrays de respuestas seleccionadas y correctas
    const correctAnswers = currentQuestion.correctAnswer;
    const isCorrect = selectedAnswers.length === correctAnswers.length &&
      selectedAnswers.every((ans) => correctAnswers.includes(ans)) &&
      correctAnswers.every((ans) => selectedAnswers.includes(ans));

    if (isCorrect) {
      setScore(score + 1);
    }
    setShowExplanation(true);
  };

  const handleNextQuestion = () => {
    setSelectedAnswers([]);
    setShowExplanation(false);
    setCurrentQuestionIndex(currentQuestionIndex + 1);
  };

  // Esperar a que las preguntas se mezclen
  if (shuffledQuestions.length === 0) {
    return <p className="text-center text-gray-500">Cargando preguntas...</p>;
  }

  return (
    <div className="bg-white p-6 rounded-lg shadow-lg max-w-2xl w-full">
      <h1 className="text-2xl font-bold mb-4 text-center">Cuestionario Salesforce Associate</h1>
      <p className="text-lg mb-4">
        Pregunta {currentQuestionIndex + 1} de {shuffledQuestions.length}
      </p>
      <p className="text-lg mb-4">{currentQuestion.text}</p>
      <div className="space-y-2">
        {currentQuestion.options.map((option) => (
          <label
            key={option.value}
            className={`block p-2 border rounded cursor-pointer ${
              selectedAnswers.includes(option.value) ? 'bg-blue-100' : 'bg-white'
            }`}
          >
            <input
              type="checkbox"
              name="answer"
              value={option.value}
              checked={selectedAnswers.includes(option.value)}
              onChange={() => handleAnswerSelect(option.value)}
              className="mr-2"
              disabled={showExplanation}
            />
            {option.text}
          </label>
        ))}
      </div>
      {!showExplanation ? (
        <button
          onClick={handleSubmit}
          disabled={selectedAnswers.length === 0}
          className={`mt-4 w-full p-2 rounded ${
            selectedAnswers.length > 0 ? 'bg-blue-500 text-white' : 'bg-gray-300 text-gray-500'
          }`}
        >
          Enviar Respuesta
        </button>
      ) : (
        <div className="mt-4">
          <p
            className={`text-lg ${
              selectedAnswers.length === currentQuestion.correctAnswer.length &&
              selectedAnswers.every((ans) => currentQuestion.correctAnswer.includes(ans))
                ? 'text-green-600'
                : 'text-red-600'
            }`}
          >
            {selectedAnswers.length === currentQuestion.correctAnswer.length &&
            selectedAnswers.every((ans) => currentQuestion.correctAnswer.includes(ans))
              ? '¡Correcto!'
              : `Incorrecto. Las respuestas correctas son: ${
                  currentQuestion.options
                    .filter((opt) => currentQuestion.correctAnswer.includes(opt.value))
                    .map((opt) => opt.text)
                    .join(', ')
                }`}
          </p>
          <p className="text-gray-700 mt-2">Explicación: {currentQuestion.explanation}</p>
          {currentQuestionIndex < shuffledQuestions.length - 1 ? (
            <button
              onClick={handleNextQuestion}
              className="mt-4 w-full p-2 bg-blue-500 text-white rounded"
            >
              Siguiente Pregunta
            </button>
          ) : (
            <div className="mt-4">
              <p className="text-lg font-bold">¡Cuestionario Completado!</p>
              <p>
                Tu puntuación: {score} de {shuffledQuestions.length} (
                {((score / shuffledQuestions.length) * 100).toFixed(2)}%)
              </p>
            </div>
          )}
        </div>
      )}
    </div>
  );
};
